<!-- !DOCTYPE: definimos la versión HTML que queremos usar para nuestro archivo -->
<!--  html: definimos la ultima versión siponible-->
<!DOCTYPE html>
<!-- con el atributo lang en la etqueta HTML definimo0s e idioma para todo el documento -->
<html lang="en">
<!-- La etiqueta HEAD contine todos lo smetadatos y configuración del documento -->
<head>
    <!-- definición del formato de codificación de caracteres -->
    <!--"UTF-8" es el mas comun y hace referencia a todos los caracteres que usamos en espapñol -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- definimos el valor de las medidas relativas del viewport(hace referencia al tamaños de las pantallas)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- importación favicon -->
    <!-- importación de hoja de estilos -->
    <link rel="stylesheet" href="style.css">
    <!-- importación del js -->
    <script src="main.js"></script>
    <!-- Título de la web -->
    <title>Document</title>
</head>

<!-- destro de esta etiqueta estará todo lo que ve el user -->
<body>
    
</body>

</html>
